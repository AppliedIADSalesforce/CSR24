<html>
  <style type="text/css">
    .embeddedServiceHelpButton .helpButton .uiButton {
      background-color: #005290;
      font-family: "Arial", sans-serif;

    .embeddedServiceHelpButton .helpButton .uiButton:focus {
      outline: 1px solid #005290;

  <head>
    <title>Park Enhanced CSR24 Einstein Bot Test Page</title>
    <style>
      h1 {
        text-align: center;
      }
    </style>
    <script type="text/javascript">
      const queryString = window.location.search;
      //console.log('QUERY STRING: ' & queryString);
      const urlParams = new URLSearchParams(queryString);

      const fName = urlParams.get("fname");
      console.log("First Name: " + fName);

      const lName = urlParams.get("lname");
      console.log("Last Name: " + lName);

      const eMail = urlParams.get("email");
      console.log("Email: " + eMail);

      const uLanguage = urlParams.get("lang");
      console.log("Language: " + uLanguage);

      function initEmbeddedMessaging() {
        try {
          console.log("Chat Init Started");
          console.log("Before addEventListener");
          window.addEventListener("onEmbeddedMessagingReady", (e) => {
            //log event
            console.log("onEmbeddedMessagingReady event triggered");

            //set visible prechat field
            embeddedservice_bootstrap.prechatAPI.setHiddenPrechatFields({
              // List the pre-chat field names with the value and whether
              // it's editable in the pre-chat form.
              InvisibleFirstName: fName,
              InvisibleLastName: lName,
              InvisibleEmail: eMail,
              InvisibleLanguage: uLanguage,
            });
          });
          console.log("Before set Language");
          embeddedservice_bootstrap.settings.language = "en_US"; // For example, enter 'en' or 'en-US'

          console.log("Before embeddedservice_bootstrap.init");
          embeddedservice_bootstrap.init(
            "00DO100000BAOKd",
            "CSR24",
            "https://appliedsystems--park.sandbox.my.site.com/ESWCSR241755283291999",
            {
              scrt2URL:
                "https://appliedsystems--park.sandbox.my.salesforce-scrt.com",
            }
          );
          console.log("Chat Loaded");
        } catch (err) {
          console.error("Error loading Embedded Messaging: ", err);
        }
      }

      if (!window.embeddedservice_bootstrap) {
        var s = document.createElement("script");
        s.setAttribute(
          "src",
          "https://appliedsystems--park.sandbox.my.site.com/ESWCSR241755283291999/assets/js/bootstrap.min.js"
        );
        s.onload = function () {
          initEmbeddedMessaging();
        };
        document.body.appendChild(s);
      }
    </script>

    ></script>-->
  </head>
